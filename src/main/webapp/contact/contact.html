<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#contact_img {
	width: 1100px;
	height: 500px;
	object-fit: cover; /* 아래에서 다룰 속성값 */
}

#static {
	position: relative;
	top: 5px;
	z-index: 1;
	display: inline-block;
	width: 424px;
	height: 436px;
	background-color: white;
}

#relative2 {
	position: relative;
	top: -100px;
	z-index: 0;
}

#relative3 {
   
	position: relative;
	left: 841px;
	top: -150px;
	z-index: 1;
	width: 400px;
	height: 500px;
}
</style>
</head>

<body>
	<div style="width: 1100px; margin: 0 auto;">
		<div id="static">
			<h2 class="font_2"
				style="line-height: 1.5em; margin-left: 80px; margin-top: 30px;">
				<span style="letter-spacing: 0.09em; font: bold; font-size: 50px;">
					Stay<br> in<br> Touch
				</span>
			</h2>

			<div style="width: 328px; min-height: 180px; pointer-events: none;"
				data-min-height="180">
				<p class="font_8" style="line-height: 1.5em; margin-left: 80px;">
					<span style="letter-spacing: 0.02em;"> We are DogNOR. You
						are interested in us and we are also interested in you. If you
						have any further information or inquiries, please leave a brief
						message and we will contact you soon. May all of us be of help to
						each other.</span>
				</p>
			</div>

		</div>
		<div id="relative2">
			<img id="contact_img" src="../image/dog3.jpg">
		</div>
		<div id="relative3">
			<div class="" style="width: 280px; height: 47px;">
				<input type="text" placeholder="Name"
					style="background-color: rgba(70, 70, 70, 1); color:white; border:none; padding-left: 24px; maxlength: 100px; width: 235px; height: 35px;">
				<p style="display: none"></p>
			</div>


			<div class="s" style="width: 280px; height: 47px;">
				<input type="email" placeholder="Email"
					style="background-color: rgba(70, 70, 70, 1);  color:white; border:none; padding-left: 24px; maxlength: 100px; width: 235px; height: 35px;">
				<p style="display: none"></p>
			</div>

			<div style="width: 284px; height: 47px;">
				<input type="email" placeholder="Phone"
					style=" background-color: rgba(70, 70, 70, 1); color:white; border:none; padding-left: 24px; maxlength: 100px; width: 235px; height: 35px;">
				<p style="display: none"></p>
			</div>
			<div style="width: 280px; height: 126px; display: inline-block;;">
				<label
					style=" padding-right: 20px; display: none; margin-bottom: 9px; text-align: left;"></label>
				<textarea 
					placeholder="Type your message here..."
					style="background-color: rgba(70, 70, 70, 1);  color:white; border:none; padding-left: 24px; padding-right: 10px; resize: none; 
					width: 225px; height: 150px;"></textarea>
			</div><br><br>

			<div data-align="right" data-width="95" data-height="34"
				style="cursor: pointer; height: 34px; min-height: 25px; width: 260px; text-align:right; display: inline-block;;">
				
				<button style="cursor: pointer">
					<span style="margin-right: 0">Submit</span>
				</button>
			</div>
		</div>


	</div>
</body>
</html>
